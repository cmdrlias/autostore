<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/login-fragment}">
    <div class="container" layout:fragment="content">
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-8 ml-auto mr-auto">
                <form class="form"  method="post" th:action="@{/save}" >
                    <div class="card card-login card-hidden">
                        <div class="card-header card-header-rose text-center">
                            <h4 class="card-title">Cadastre-se na plataforma!</h4>
                        </div>
                        <span class="bmd-form-group">
                            <div class="input-group">
                              <div class="input-group-prepend">
                                <span class="input-group-text">
                                  <i class="material-icons">face</i>
                                </span>
                              </div>
                              <input type="text" class="form-control" id="alias" name="alias" placeholder="Seu nome Ã©...">
                            </div>
                        </span>
                        <div class="card-body ">
                          <span class="bmd-form-group">
                            <div class="input-group">
                              <div class="input-group-prepend">
                                <span class="input-group-text">
                                  <i class="material-icons">alternate_email</i>
                                </span>
                              </div>
                              <input type="text" class="form-control" id="username" name="username" placeholder="Escolha um username...">
                            </div>
                          </span>
                        <span class="bmd-form-group">
                            <div class="input-group">
                              <div class="input-group-prepend">
                                <span class="input-group-text">
                                  <i class="material-icons">lock_outline</i>
                                </span>
                              </div>
                              <input type="password" class="form-control" id="password" name="password" placeholder="Escolha uma senha...">
                            </div>
                        </span>
                        </div>
                        <div class="card-footer justify-content-center">
                            <button th:type="submit" class="btn btn-rose btn-link btn-lg">Cadastrar!</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</html>
