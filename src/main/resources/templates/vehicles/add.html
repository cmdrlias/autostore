<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/principal-fragment}">
    <div class="content" layout:fragment="content">
        <div class="row">
            <div class="col-md">
                <div class="card" th:if="${add}">
                    <div class="card-header card-header-rose card-header-text">
                        <div class="card-text">
                            <h4 class="card-title">[[#{page.title.vehicles.add}]]</h4>
                        </div>
                    </div>
                    <form class="form" method="post" th:action="@{save(state=add)}" id="form" enctype="multipart/form-data">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm">
                                    <div class="row">
                                        <label class="col-sm-2 col-form-label">[[#{label.vehicles.group}]]</label>
                                        <div class="dropdown bootstrap-select">
                                            <select class="selectpicker" name="vcl_group" id="vcl_group" data-style="btn btn-rose btn-round">
                                                <option disabled="" selected="">[[#{label.general.select}]]</option>
                                                <div th:each="g : ${groups}">
                                                    <option th:value="${g.grpCode}">[[${g.grpDesc}]]</option>
                                                </div>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <label class="col-sm-2 col-form-label">[[#{label.vehicles.name}]]</label>
                                        <div class="col-sm-10">
                                            <div class="form-group bmd-form-group">
                                                <input type="text" name="vcl_name" id="vcl_name" class="form-control" placeholder="Nome/Marca">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <label class="col-sm-2 col-form-label">[[#{label.vehicles.plaque}]]</label>
                                        <div class="col-sm-10">
                                            <div class="form-group bmd-form-group">
                                                <input type="text" name="vcl_plaque" id="vcl_plaque" class="form-control" placeholder="XXX-0000">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <label class="col-sm-2 col-form-label">[[#{label.vehicles.status}]]</label>
                                        <div class="dropdown bootstrap-select">
                                            <select class="selectpicker" name="vcl_status" id="vcl_status" data-style="btn btn-rose btn-round">
                                                <option disabled="" selected="">[[#{label.general.select}]]</option>
                                                <div th:each="s : ${status}">
                                                    <option th:value="${s.stsCode}">[[${s.stsName}]]</option>
                                                </div>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <div class="fileinput fileinput-new pull-right text-center" data-provides="fileinput">
                                        <div class="fileinput-new thumbnail">
                                            <img src="/img/image_placeholder.jpg" alt="..." style="width: 200px; height: auto;">
                                        </div>
                                        <div class="fileinput-preview fileinput-exists thumbnail"></div>
                                        <div>
                                            <span class="btn btn-rose btn-round btn-file">
                                                <span class="fileinput-new">[[#{label.vehicles.select.image}]]</span>
                                                <span class="fileinput-exists">[[#{label.vehicles.change}]]</span>
                                                <input type="file" name="vcl_photo" id="vcl_photo" accept=".jpeg,.jpg,.png,.gif">
                                            </span>
                                            <a href="" class="btn btn-danger btn-round fileinput-exists" data-dismiss="fileinput"><i class="fa fa-times"></i> Remove</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <a th:href="@{list}" class="btn-default btn">[[#{label.button.cancel}]]</a>
                            <button th:type="submit" class="btn-rose btn">[[#{message.title.users}]]</button>
                        </div>
                    </form>
                </div>
                <div class="card" th:if="${edit}">
                    <div class="card-header card-header-rose card-header-text">
                        <div class="card-text">
                            <h4 class="card-title">[[#{page.title.vehicles.add}]]</h4>
                        </div>
                    </div>
                    <form class="form" method="post" th:action="@{save(state=edit, vclCode=${vehicle.vclCode})}" id="form" enctype="multipart/form-data">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm">
                                    <div class="row">
                                        <label class="col-sm-2 col-form-label">[[#{label.vehicles.group}]]</label>
                                        <div class="dropdown bootstrap-select">
                                            <select class="selectpicker" name="vcl_group" id="vcl_group" data-style="btn btn-rose btn-round">
                                                <option disabled="" selected="">[[#{label.general.select}]]</option>
                                                <div th:each="g : ${groups}">
                                                    <option th:value="${g.grpCode}" th:selected="${g.grpCode} == ${vehicle.getGroup().grpCode}">[[${g.grpDesc}]]</option>
                                                </div>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <label class="col-sm-2 col-form-label">[[#{label.vehicles.name}]]</label>
                                        <div class="col-sm-10">
                                            <div class="form-group bmd-form-group">
                                                <input type="text" name="vcl_name" id="vcl_name" th:value="${vehicle.vclName}" class="form-control" placeholder="Nome/Marca">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <label class="col-sm-2 col-form-label">[[#{label.vehicles.plaque}]]</label>
                                        <div class="col-sm-10">
                                            <div class="form-group bmd-form-group">
                                                <input type="text" name="vcl_plaque" id="vcl_plaque" th:value="${vehicle.vclPlaque}" class="form-control" placeholder="XXX-0000">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <label class="col-sm-2 col-form-label">[[#{label.vehicles.status}]]</label>
                                        <div class="dropdown bootstrap-select">
                                            <select class="selectpicker" name="vcl_status" id="vcl_status" data-style="btn btn-rose btn-round">
                                                <option disabled="" selected="">[[#{label.general.select}]]</option>
                                                <div th:each="s : ${status}">
                                                    <option th:value="${s.stsCode}" th:selected="${s.stsCode} == ${vehicle.getStatus().stsCode}">[[${s.stsName}]]</option>
                                                </div>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <div class="fileinput fileinput-new pull-right text-center" data-provides="fileinput">
                                        <div class="fileinput-new thumbnail">
                                            <img src="/img/image_placeholder.jpg" alt="..." style="width: 200px; height: auto;">
                                        </div>
                                        <div class="fileinput-preview fileinput-exists thumbnail"></div>
                                        <div>
                                            <span class="btn btn-rose btn-round btn-file">
                                                <span class="fileinput-new">[[#{label.vehicles.select.image}]]</span>
                                                <span class="fileinput-exists">[[#{label.vehicles.change}]]</span>
                                                <input type="file" name="vcl_photo" id="vcl_photo" accept=".jpeg,.jpg,.png,.gif">
                                            </span>
                                            <a href="" class="btn btn-danger btn-round fileinput-exists" data-dismiss="fileinput"><i class="fa fa-times"></i> Remove</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <a th:href="@{list}" class="btn-default btn">[[#{label.button.cancel}]]</a>
                            <button th:type="submit" class="btn-rose btn">[[#{message.title.users}]]</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</html>
